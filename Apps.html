<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power Apps Dashboard with Dynamic Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #0078d4;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .menu {
      width: 250px;
      background-color: #ffffff;
      height: 100vh;
      border-right: 1px solid #ccc;
      float: left;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .menu button {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: white;
      border: none;
      text-align: left;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .menu button:hover {
      background-color: #f5f5f5;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      background-color: white;
    }
  </style>
</head>
<body>

<header>
  <h2>Power Apps Dashboard</h2>
</header>

<div class="menu">
  <button onclick="loadApp('https://apps.powerapps.com/play/appId=APPID1&tenantId=TENANTID')">üìä Dashboard 1</button>
  <button onclick="loadApp('https://apps.powerapps.com/play/appId=APPID2&tenantId=TENANTID')">üìù Dashboard 2</button>
  <button onclick="loadApp('https://apps.powerapps.com/play/appId=APPID3&tenantId=TENANTID')">üìÅ Dashboard 3</button>
</div>

<div class="main">
  <iframe id="appFrame" src=""></iframe>
</div>

<script>
  function loadApp(url) {
    document.getElementById("appFrame").src = url;
  }
</script>

</body>
</html>
