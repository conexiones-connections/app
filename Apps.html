      color: #333;
    }

    .button-group {
      margin-bottom: 20px;

      padding: 10px 20px;
      margin-right: 10px;
      margin-bottom: 10px;

      color: white;

      border-radius: 4px;
      cursor: pointer;
    }

      height: 800px;
      border: 1px solid #ccc;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>Power Apps Dashboard Viewer</h2>

    <button onclick="loadApp('https://apps.powerapps.com/play/appId=APPID3&tenantId=6f60f0b3-5f06-4e09-9715-989dba8cc7d8')">Open App 3</button>
  </div>

  <iframe id="powerAppFrame" src=""></iframe>

  <script>
    function loadApp(url) {
      document.getElementById("powerAppFrame").src = url;
    }

</body>
</html>
