<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Sidebar with Power Apps</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 60px;
      background-color: #0078d4;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
      white-space: nowrap;
    }

    .sidebar:hover {
      width: 250px;
    }

    .menu-section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      width: 100%;
      border: none;
      background: none;
      color: white;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .icon {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }

    .label {
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .sidebar:hover .label {
      opacity: 1;
    }

    .main {
      flex-grow: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="menu-section">
    <button class="menu-button" onclick="loadApp('https://apps.powerapps.com/play/appId=APPID1&tenantId=TENANTID')" title="Contact Log">
      <span class="icon">ðŸ“‹</span><span class="label">Contact Log</span>
    </button>
    <button class="menu-button" onclick="loadApp('https://apps.powerapps.com/play/appId=APPID2&tenantId=TENANTID')" title="Referral Form">
      <span class="icon">ðŸ“¨</span><span class="label">Referral Form</span>
    </button>
  </div>

  <div class="menu-section">
    <button class="menu-button" onclick="loadApp('https://apps.powerapps.com/play/appId=APPID3&tenantId=TENANTID')" title="Career Tracker">
      <span class="icon">ðŸ’¼</span><span class="label">Career Tracker</span>
    </button>
  </div>

  <div class="menu-section">
    <button class="menu-button" onclick="loadApp('https://apps.powerapps.com/play/appId=APPID4&tenantId=TENANTID')" title="Graduation Dashboard">
      <span class="icon">ðŸŽ“</span><span class="label">Graduation Dashboard</span>
    </button>
  </div>
</div>

<div class="main">
  <iframe id="appFrame" src=""></iframe>
</div>

<script>
  function loadApp(url) {
    document.getElementById("appFrame").src = url;
  }
</script>

</body>
</html>
